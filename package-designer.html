<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Designer - Logic Simulator</title>
    <link rel="stylesheet" href="css/simulator.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-base);
            font-family: 'Inter', sans-serif;
        }

        .package-designer {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .designer-header {
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-default);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }

        .designer-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .designer-title small {
            display: block;
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 400;
            margin-top: 2px;
        }

        .designer-actions {
            display: flex;
            gap: 12px;
        }

        .designer-btn {
            padding: 8px 20px;
            border-radius: 6px;
            border: none;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .designer-btn.cancel {
            background: var(--bg-hover);
            color: var(--text-secondary);
        }

        .designer-btn.cancel:hover {
            background: var(--bg-active);
            color: var(--text-primary);
        }

        .designer-btn.save {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .designer-btn.save:hover {
            box-shadow: 0 0 20px var(--accent-blue-glow);
        }

        .designer-body {
            flex: 1;
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 1px;
            background: var(--border-subtle);
        }

        .designer-panel {
            background: var(--bg-surface);
            overflow-y: auto;
            padding: 20px;
        }

        .designer-canvas {
            background: var(--bg-elevated);
            position: relative;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .panel-section {
            margin-bottom: 24px;
        }

        .panel-section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .pin-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .pin-item {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pin-actions {
            display: flex;
            gap: 6px;
        }

        .icon-btn.small {
            width: 24px;
            height: 24px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .pin-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .pin-color.input {
            background: var(--accent-blue);
        }

        .pin-color.output {
            background: var(--accent-orange);
        }

        .pin-info {
            flex: 1;
        }

        .pin-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .pin-desc {
            font-size: 11px;
            color: var(--text-muted);
        }

        .add-pin-btn {
            width: 100%;
            padding: 10px;
            background: var(--bg-hover);
            border: 1px dashed var(--border-default);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-pin-btn:hover {
            background: var(--bg-active);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .preview-box {
            background: var(--bg-elevated);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            padding: 24px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .package-preview {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            min-width: 160px;
            min-height: 120px;
            position: relative;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="package-designer">
        <header class="designer-header">
            <div class="designer-title">
                Package Designer
                <small>트랜지스터 회로를 깔끔한 컴포넌트로 추상화</small>
            </div>
            <div class="designer-actions">
                <button class="designer-btn cancel" onclick="cancelPackage()">취소</button>
                <button class="designer-btn save" onclick="savePackage()">패키지 생성</button>
            </div>
        </header>

        <div class="designer-body">
            <!-- Left Panel: Circuit Info -->
            <div class="designer-panel">
                <div class="panel-section">
                    <div class="panel-section-title">패키지 정보</div>
                    <div class="form-group">
                        <label class="form-label">이름</label>
                        <input type="text" class="form-input" id="pkg-name" placeholder="예: NAND_Gate"
                            value="MyPackage">
                    </div>
                    <div class="form-group">
                        <label class="form-label">설명</label>
                        <input type="text" class="form-input" id="pkg-desc" placeholder="예: 2-input NAND gate">
                    </div>
                </div>

                <div class="panel-section">
                    <div class="panel-section-title">내부 회로</div>
                    <div id="circuit-summary" style="font-size: 12px; color: var(--text-secondary);">
                        <p>Components: <span id="comp-count">0</span></p>
                        <p>Wires: <span id="wire-count">0</span></p>
                    </div>
                </div>
            </div>

            <!-- Center: Preview -->
            <div class="designer-canvas">
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    <div class="preview-box">
                        <div class="package-preview" id="package-preview">
                            <span id="preview-name">MyPackage</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Pin Configuration -->
            <div class="designer-panel">
                <div class="panel-section">
                    <div class="panel-section-title">입력 핀</div>
                    <div class="pin-list" id="input-pins">
                        <!-- Input pins will be dynamically added -->
                    </div>
                    <button class="add-pin-btn" onclick="addInputPin()">+ 입력 핀 추가</button>
                </div>

                <div class="panel-section">
                    <div class="panel-section-title">출력 핀</div>
                    <div class="pin-list" id="output-pins">
                        <!-- Output pins will be dynamically added -->
                    </div>
                    <button class="add-pin-btn" onclick="addOutputPin()">+ 출력 핀 추가</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 부모 창에서 전달받은 회로 데이터
        let circuitData = null;

        // 창이 열릴 때 부모로부터 데이터 받기
        window.addEventListener('message', (event) => {
            if (event.data.type === 'CIRCUIT_DATA') {
                circuitData = event.data.data;
                loadCircuitData();
            }
        });

        function loadCircuitData() {
            if (!circuitData) return;

            document.getElementById('comp-count').textContent = circuitData.components.length;
            document.getElementById('wire-count').textContent = circuitData.wires.length;

            // 자동으로 입출력 핀 생성
            circuitData.inputs.forEach((input, i) => {
                addInputPin(input.label);
            });

            circuitData.outputs.forEach((output, i) => {
                addOutputPin(output.label);
            });
        }

        function addInputPin(label = `IN${document.getElementById('input-pins').children.length + 1}`) {
            const pin = document.createElement('div');
            pin.className = 'pin-item';
            pin.innerHTML = `
                <div class="pin-color input"></div>
                <div class="pin-info">
                    <div class="pin-name">${label}</div>
                    <div class="pin-desc">입력 핀</div>
                </div>
                <div class="pin-actions">
                    <button class="icon-btn small" title="편집" onclick="editPin(this.parentNode.parentNode)"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 20h9"/></svg></button>
                    <button class="icon-btn small" title="삭제" onclick="deletePin(this.parentNode.parentNode)"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 6l12 12"/></svg></button>
                </div>
            `;
            document.getElementById('input-pins').appendChild(pin);
            updatePreview();
        }

        function addOutputPin(label = `OUT${document.getElementById('output-pins').children.length + 1}`) {
            const pin = document.createElement('div');
            pin.className = 'pin-item';
            pin.innerHTML = `
                <div class="pin-color output"></div>
                <div class="pin-info">
                    <div class="pin-name">${label}</div>
                    <div class="pin-desc">출력 핀</div>
                </div>
                <div class="pin-actions">
                    <button class="icon-btn small" title="편집" onclick="editPin(this.parentNode.parentNode)"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 20h9"/></svg></button>
                    <button class="icon-btn small" title="삭제" onclick="deletePin(this.parentNode.parentNode)"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 6l12 12"/></svg></button>
                </div>
            `;
            document.getElementById('output-pins').appendChild(pin);
            updatePreview();
        }

        // Edit pin label
        function editPin(pinElement) {
            const nameEl = pinElement.querySelector('.pin-name');
            const newLabel = prompt('핀 라벨을 수정하세요:', nameEl.textContent);
            if (newLabel !== null && newLabel.trim() !== '') {
                nameEl.textContent = newLabel.trim();
                updatePreview();
            }
        }

        // Delete pin
        function deletePin(pinElement) {
            if (confirm('이 핀을 삭제하시겠습니까?')) {
                pinElement.remove();
                updatePreview();
            }
        }

        function updatePreview() {
            const name = document.getElementById('pkg-name').value;
            document.getElementById('preview-name').textContent = name;
        }

        document.getElementById('pkg-name').addEventListener('input', updatePreview);

        function savePackage() {
            const inputs = Array.from(document.getElementById('input-pins').children).map(pin => ({
                label: pin.querySelector('.pin-name').textContent
            }));

            const outputs = Array.from(document.getElementById('output-pins').children).map(pin => ({
                label: pin.querySelector('.pin-name').textContent
            }));

            const pkgData = {
                name: document.getElementById('pkg-name').value,
                desc: document.getElementById('pkg-desc').value,
                circuit: circuitData,
                inputs: inputs,
                outputs: outputs,
                // 블랙박스 크기 계산
                width: Math.max(160, Math.max(inputs.length, outputs.length) * 50),
                height: Math.max(100, Math.max(inputs.length, outputs.length) * 40 + 40)
            };

            // 부모 창으로 패키지 데이터 전송
            window.opener.postMessage({
                type: 'PACKAGE_CREATED',
                data: pkgData
            }, '*');

            window.close();
        }

        function cancelPackage() {
            window.close();
        }

        // 부모에게 준비 완료 신호
        if (window.opener) {
            window.opener.postMessage({ type: 'DESIGNER_READY' }, '*');
        }
    </script>
</body>

</html>
