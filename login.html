<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoCAD - 로그인</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/modules/Security.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #3b82f6;
            --bg-dark: #0f172a;
            --surface: #1e293b;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Grid (Same as Index) */
        .bg-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            mask-image: radial-gradient(circle at center, black 40%, transparent 90%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 48px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.6);
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin: 0 auto 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: var(--primary);
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-sub);
            margin-bottom: 40px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .btn-google {
            width: 100%;
            padding: 16px;
            background: white;
            color: #1e293b;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: #f8fafc;
        }

        .btn-google:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 32px;
            font-size: 0.9rem;
            color: var(--text-sub);
            opacity: 0.8;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #60a5fa;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>

    <div class="login-container">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M13 3L4 14h7v7l9-11h-7V3z" />
            </svg>
        </div>
        <h1>LoCAD</h1>
        <p>LoCAD를 사용하여<br>복잡한 논리 회로를 설계하고 공유하세요.</p>

        <button class="btn-google" onclick="signInWithGoogle()">
            <svg width="20" height="20" viewBox="0 0 18 18">
                <path
                    d="M17.64 9.2c0-.637-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z"
                    fill-rule="evenodd" fill-opacity="1" fill="#4285f4" stroke="none"></path>
                <path
                    d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z"
                    fill-rule="evenodd" fill-opacity="1" fill="#34a853" stroke="none"></path>
                <path
                    d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"
                    fill-rule="evenodd" fill-opacity="1" fill="#fbbc05" stroke="none"></path>
                <path
                    d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"
                    fill-rule="evenodd" fill-opacity="1" fill="#ea4335" stroke="none"></path>
            </svg>
            Google 계정으로 계속하기
        </button>

        <div class="footer">
            계속 진행하면 <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의하게 됩니다.
        </div>
    </div>

    <!-- 로직 스크립트 연결 -->
    <script src="js/modules/SupabaseClient.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Supabase 초기화 대기
            const checkAuth = async () => {
                if (typeof window.getCurrentUser === 'function') {
                    const user = await window.getCurrentUser();
                    if (user) {
                        // 이미 로그인 된 경우 대시보드로 이동
                        window.location.replace('dashboard.html');
                    }
                } else {
                    // 아직 로드 안됨, 재시도
                    setTimeout(checkAuth, 100);
                }
            };
            checkAuth();
        });
    </script>
</body>

</html>
