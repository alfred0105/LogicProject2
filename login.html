<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Logic Sim - 로그인</title>
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #34495e 0%, #2c3e50 100%);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 320px;
            backdrop-filter: blur(5px);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 800;
            font-size: 1.8rem;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #1abc9c;
            outline: none;
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #1abc9c;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #16a085;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
        }

        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>⚡ LOGIC SIM</h2>
        <form id="loginForm">
            <input type="text" id="userid" placeholder="아이디 (admin)" required>
            <input type="password" id="userpw" placeholder="비밀번호 (1234)" required>
            <button type="submit">로그인 (Login)</button>
        </form>
        <div class="footer">
            Guest 계정: admin / 1234
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // 실제 전송 막기 (프론트엔드 데모용)

            const id = document.getElementById('userid').value;
            const pw = document.getElementById('userpw').value;

            // ★ 실제로는 여기서 서버(Node.js)로 아이디/비번을 보내서 확인해야 함
            if (id === 'admin' && pw === '1234') {
                // alert('환영합니다! 대시보드로 이동합니다.');
                window.location.href = 'dashboard.html'; // 로그인 성공 시 대시보드로 이동
            } else {
                alert('아이디 또는 비밀번호가 틀렸습니다.');
                // 흔들림 효과 등 추가 가능
            }
        });
    </script>
</body>

</html>
