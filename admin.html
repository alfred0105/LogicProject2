    <script>
        let currentFilter = 'all';
        let currentPostFilter = 'all';

        // í˜ì´ì§€ë„¤ì´ì…˜ ìƒíƒœ
        const ITEMS_PER_PAGE = 10;
        let feedbackPage = 1;
        let feedbackTotal = 0;
        let postsPage = 1;
        let postsTotal = 0;
        let usersPage = 1;
        let usersTotal = 0;

        // ì„¹ì…˜ í† ê¸€ (ì ‘ê¸°/í¼ì¹˜ê¸°)
        function toggleSection(sectionName) {
            const content = document.getElementById(`content-${sectionName}`);
            const icon = document.getElementById(`toggle-${sectionName}`);

            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                icon.classList.remove('collapsed');
            } else {
                content.classList.add('collapsed');
                icon.classList.add('collapsed');
            }
        }

        // ê²Œì‹œê¸€ ì¹´í…Œê³ ë¦¬ í•„í„°
        function setPostFilter(category) {
            currentPostFilter = category;
            postsPage = 1; // í•„í„° ë³€ê²½ ì‹œ 1í˜ì´ì§€ë¡œ ë¦¬ì…‹
            document.querySelectorAll('.post-filter').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            loadPosts();
        }

        // ê´€ë¦¬ì ê¶Œí•œ ì²´í¬ ë° ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.sb) {
                alert('ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                location.href = 'index.html';
                return;
            }

            const { data: { user } } = await window.sb.auth.getUser();

            if (!user || user.email !== 'ace060408@gmail.com') {
                alert('ê´€ë¦¬ì ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.');
                location.href = 'index.html';
                return;
            }

            // ì´ˆê¸° ë°ì´í„° ë¡œë“œ
            await loadStats();
            await updateFeedbackCounts();
            await loadFeedback();
            await loadPosts();
            await loadUsers();
        });

        function setFilter(filter) {
            currentFilter = filter;
            feedbackPage = 1; // í•„í„° ë³€ê²½ ì‹œ 1í˜ì´ì§€ë¡œ ë¦¬ì…‹
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.onclick.toString().includes(`'${filter}'`)) tab.classList.add('active');
            });
            loadFeedback();
        }

        async function updateFeedbackCounts() {
            try {
                // ê° ìƒíƒœë³„ ì¹´ìš´íŠ¸ ì¡°íšŒ
                const statuses = ['pending', 'in_progress', 'resolved', 'rejected'];

                for (const status of statuses) {
                    const { count } = await window.sb
                        .from('feedback')
                        .select('*', { count: 'exact', head: true })
                        .eq('status', status);

                    const badge = document.getElementById(`count-${status}`);
                    if (badge) badge.textContent = count || 0;
                }
            } catch (error) {
                console.error('Failed to update counts:', error);
            }
        }

        async function loadStats() {
            try {
                // ì´ í”„ë¡œì íŠ¸ ìˆ˜
                const { count: projectCount } = await window.sb
                    .from('projects')
                    .select('*', { count: 'exact', head: true });
                document.getElementById('total-projects').textContent = projectCount || 0;

                // ì´ ê²Œì‹œê¸€ ìˆ˜
                const { count: postCount } = await window.sb
                    .from('posts')
                    .select('*', { count: 'exact', head: true });
                document.getElementById('total-posts').textContent = postCount || 0;

                // í”¼ë“œë°± ìˆ˜
                const { count: feedbackCount } = await window.sb
                    .from('feedback')
                    .select('*', { count: 'exact', head: true });
                document.getElementById('total-feedback').textContent = feedbackCount || 0;

                // ì‚¬ìš©ì ìˆ˜
                const { count: userCount } = await window.sb
                    .from('user_profiles')
                    .select('*', { count: 'exact', head: true });
                document.getElementById('total-users').textContent = userCount || 0;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadFeedback() {
            try {
                // ë¨¼ì € ì´ ê°œìˆ˜ ì¡°íšŒ
                let countQuery = window.sb.from('feedback').select('*', { count: 'exact', head: true });
                if (currentFilter !== 'all') {
                    countQuery = countQuery.eq('status', currentFilter);
                }
                const { count } = await countQuery;
                feedbackTotal = count || 0;

                // í˜ì´ì§€ë„¤ì´ì…˜ëœ ë°ì´í„° ì¡°íšŒ
                const from = (feedbackPage - 1) * ITEMS_PER_PAGE;
                const to = from + ITEMS_PER_PAGE - 1;

                let query = window.sb
                    .from('feedback')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .range(from, to);

                if (currentFilter !== 'all') {
                    query = query.eq('status', currentFilter);
                }

                const { data, error } = await query;

                if (error) throw error;

                const container = document.getElementById('feedback-list');

                if (!data || data.length === 0) {
                    container.innerHTML = `<div class="empty-state">${currentFilter === 'all' ? 'í”¼ë“œë°±ì´ ì—†ìŠµë‹ˆë‹¤.' : 'í•´ë‹¹ ìƒíƒœì˜ í”¼ë“œë°±ì´ ì—†ìŠµë‹ˆë‹¤.'}</div>`;
                    return;
                }

                container.innerHTML = data.map(item => createFeedbackCard(item)).join('') +
                    renderPagination('feedback', feedbackPage, feedbackTotal);
            } catch (error) {
                console.error('Failed to load feedback:', error);
                document.getElementById('feedback-list').innerHTML =
                    '<div class="empty-state">í”¼ë“œë°±ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</div>';
            }
        }

        function renderPagination(type, currentPage, total) {
            const totalPages = Math.ceil(total / ITEMS_PER_PAGE);
            if (totalPages <= 1) return '';

            let html = '<div class="pagination">';

            // ì´ì „ ë²„íŠ¼
            html += `<button class="page-btn" onclick="goToPage('${type}', ${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>â—€</button>`;

            // í˜ì´ì§€ ë²ˆí˜¸ë“¤
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);

            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage('${type}', ${i})">${i}</button>`;
            }

            // ë‹¤ìŒ ë²„íŠ¼
            html += `<button class="page-btn" onclick="goToPage('${type}', ${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>â–¶</button>`;

            html += `<span style="margin-left: 12px; color: var(--text-dim); font-size: 12px;">(${total}ê°œ)</span>`;
            html += '</div>';

            return html;
        }

        function goToPage(type, page) {
            if (type === 'feedback') {
                feedbackPage = page;
                loadFeedback();
            } else if (type === 'posts') {
                postsPage = page;
                loadPosts();
            } else if (type === 'users') {
                usersPage = page;
                loadUsers();
            }
        }

        function createFeedbackCard(feedback) {
            const categoryLabels = {
                bug: 'ğŸ› ë²„ê·¸',
                feature: 'âœ¨ ê¸°ëŠ¥',
                improvement: 'ğŸ“ˆ ê°œì„ ',
                other: 'ğŸ’¡ ê¸°íƒ€'
            };

            const date = new Date(feedback.created_at);
            const dateStr = date.toLocaleDateString('ko-KR') + ' ' + date.toLocaleTimeString('ko-KR');

            return `
                <div class="feedback-item" id="feedback-${feedback.id}">
                    <div class="feedback-header">
                        <div>
                            <span class="feedback-category">${categoryLabels[feedback.category] || feedback.category}</span>
                            <span class="feedback-date">${dateStr}</span>
                        </div>
                        <select class="status-select" onchange="updateStatus('${feedback.id}', this.value)" 
                            style="border-color: ${getStatusColor(feedback.status)}">
                            <option value="pending" ${feedback.status === 'pending' ? 'selected' : ''}>â³ ë¯¸í•´ê²°</option>
                            <option value="in_progress" ${feedback.status === 'in_progress' ? 'selected' : ''}>ğŸ”¥ í•´ê²°ì¤‘</option>
                            <option value="resolved" ${feedback.status === 'resolved' ? 'selected' : ''}>âœ… í•´ê²°ì™„ë£Œ</option>
                            <option value="rejected" ${feedback.status === 'rejected' ? 'selected' : ''}>âŒ ê±°ì ˆë¨</option>
                        </select>
                    </div>
                    <div class="feedback-content">${feedback.content.replace(/\n/g, '<br>')}</div>
                    ${feedback.screenshot_url ? `

                await loadUsers();

            }
        }
