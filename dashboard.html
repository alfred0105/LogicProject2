<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Sim - 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-default);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
        }

        .user-area {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent-blue);
        }

        .btn-logout {
            padding: 8px 16px;
            border: 1px solid var(--border-default);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .project-section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .btn-new-project {
            padding: 10px 20px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-new-project:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--accent-blue-glow);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .project-card {
            background: var(--bg-hover);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-blue);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .project-card .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .project-card .date {
            font-size: 12px;
            color: var(--text-muted);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-state {
            text-align: center;
            padding: 60px 0;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            border: 1px dashed var(--border-default);
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <header>
            <div class="logo-area">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="var(--accent-blue)">
                    <path d="M13 3L4 14h7v7l9-11h-7V3z" />
                </svg>
                <span>Logic Board</span>
            </div>
            <div class="user-area" id="userArea">
                <div class="loading">Loading...</div>
            </div>
        </header>

        <section class="project-section">
            <div class="section-header">
                <h2>내 프로젝트</h2>
                <a href="index.html" class="btn-new-project">
                    <span>+</span> 새 프로젝트
                </a>
            </div>

            <div class="project-grid" id="projectGrid">
                <div class="loading">프로젝트를 불러오는 중...</div>
            </div>
        </section>
    </div>

    <!-- 로직 스크립트 연결 -->
    <script src="js/modules/SupabaseClient.js"></script>
    <script>
        // SupabaseClient.js가 로드된 후 실행
        document.addEventListener('DOMContentLoaded', async () => {
            // 라이브러리 로딩 대기
            // SupabaseClient.js에서 전역 함수들이 정의될 시간을 줌
            setTimeout(initDashboard, 100);
        });

        async function initDashboard() {
            if (typeof getCurrentUser !== 'function') {
                setTimeout(initDashboard, 100);
                return;
            }

            // 1. 사용자 정보 확인
            const user = await getCurrentUser();
            if (!user) {
                // 로그인 안 됨 -> 로그인 페이지로
                window.location.href = 'login.html';
                return;
            }

            // 2. UI 업데이트
            const userArea = document.getElementById('userArea');
            userArea.innerHTML = `
                <div class="user-info">
                    <img src="${user.user_metadata.avatar_url || ''}" class="user-avatar" alt="User">
                    <span>${user.user_metadata.full_name || user.email}</span>
                </div>
                <button class="btn-logout" onclick="signOut()">로그아웃</button>
            `;

            // 3. 프로젝트 목록 불러오기
            loadProjects(user.id);
        }

        async function loadProjects(userId) {
            const grid = document.getElementById('projectGrid');

            // Supabase에서 데이터 조회
            const { data, error } = await supabase
                .from('projects')
                .select('*')
                .eq('user_id', userId)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading projects:', error);
                grid.innerHTML = '<div class="loading">프로젝트를 불러오지 못했습니다.</div>';
                return;
            }

            if (!data || data.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1;" class="empty-state">
                        <p>저장된 프로젝트가 없습니다.</p>
                        <a href="index.html" class="btn-new-project" style="margin-top: 16px;">새 프로젝트 만들기</a>
                    </div>
                `;
                return;
            }

            // 카드 생성
            grid.innerHTML = '';
            data.forEach(project => {
                const date = new Date(project.created_at).toLocaleDateString();
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="title">${project.title || '제목 없음'}</div>
                    <div class="date">${date}</div>
                `;
                card.onclick = () => {
                    // 프로젝트 데이터(JSON)를 로컬 스토리지에 임시 저장 후 이동하거나
                    // URL 파라미터로 ID를 넘겨서 index.html에서 로드하도록 할 수 있습니다.
                    // 여기서는 간단하게 로컬스토리지 방식 사용 예시:
                    localStorage.setItem('logic_sim_data', JSON.stringify(project.data));
                    window.location.href = 'index.html';
                };
                grid.appendChild(card);
            });
        }
    </script>
</body>

</html>
