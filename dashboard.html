    <style>
        :root {
            --badge-pending: #ff4d4f;
            --badge-progress: #faad14;
            --badge-resolved: #52c41a;

            .status-select {
                background: var(--bg-hover);
                border: 1px solid var(--border-dim);
                color: var(--text-main);
                padding: 4px 8px;
                border-radius: 4px;
                font-size: 11px;
                cursor: pointer;
            }

            .status-select.pending {
                border-color: var(--badge-pending);
                color: var(--badge-pending);
            }

            .status-select.progress {
                border-color: var(--badge-progress);
                color: var(--badge-progress);
            }

            .status-select.resolved {
                border-color: var(--badge-resolved);
                color: var(--badge-resolved);
            }

            --bg-void: #050505;
            --bg-card: #0a0a0a;
            --bg-hover: #111111;

            --border-dim: rgba(255, 255, 255, 0.08);
            --border-light: rgba(255, 255, 255, 0.15);

            --text-main: #e2e2e2;
            --text-sub: #888888;
            --text-dim: #555555;

            --accent-primary: #3b82f6;
            --accent-danger: #ef4444;

            --ease-elegant: cubic-bezier(0.2, 0.0, 0.2, 1);
        }

        /* === Global Reset === */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-void);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(var(--border-dim) 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .bg-circuit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.4;
            overflow: hidden;
        }

        .bg-circuit path {
            fill: none;
            stroke: var(--border-dim);
            stroke-width: 1;
        }

        /* === Header === */
        .dashboard-header {
            height: 64px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-dim);
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(12px);
            z-index: 10;
        }

        .logo {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 20px;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-main);
            cursor: pointer;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.3));
            height: 20px;
            stroke: var(--text-main);
            stroke-width: 2;
            fill: none;
        }

        .user-nav {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .user-name {
            font-size: 13px;
            color: var(--text-sub);
        }

        .user-name strong {
            color: var(--text-main);
            font-weight: 500;
        }

        .btn-text {
            background: none;
            border: none;
            color: var(--text-sub);
            font-size: 13px;
            cursor: pointer;
            padding: 8px 12px;
            transition: color 0.2s;
        }

        .btn-text:hover {
            color: var(--text-main);
        }

        /* === Content === */
        .dashboard-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        /* === Section & Collapsible === */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            user-select: none;
        }

        .section-title-group {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .section-title-group h2 {
            font-weight: 400;
            font-size: 16px;
            color: var(--text-sub);
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title-group h2 svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            opacity: 0.7;
        }

        .toggle-icon {
            width: 16px;
            height: 16px;
            stroke: var(--text-sub);
            fill: none;
            transition: transform 0.3s var(--ease-elegant);
        }

        .section-collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        .section-content {
            transition: all 0.4s var(--ease-elegant);
            max-height: 1000px;
            opacity: 1;
            overflow: hidden;
            margin-bottom: 60px;
        }

        .section-collapsed .section-content {
            max-height: 0;
            opacity: 0;
            margin-bottom: 20px;
        }

        .btn-new {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--text-main);
            color: var(--bg-void);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn-new:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-new svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 3;
        }

        /* === Grid & Cards === */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-dim);
            border-radius: 8px;
            padding: 24px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s var(--ease-elegant);
            display: flex;
            flex-direction: column;
            gap: 16px;
            height: 180px;
        }

        .card:hover {
            border-color: var(--border-light);
            transform: translateY(-2px);
            background: var(--bg-hover);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card-preview {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.2);
        }

        .card-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .card:hover .card-preview img {
            opacity: 1;
        }

        .card-icon-svg {
            width: 48px;
            height: 48px;
            stroke: var(--border-light);
            stroke-width: 1.5;
            fill: none;
            opacity: 0.5;
            transition: all 0.3s;
        }

        .card:hover .card-icon-svg {
            stroke: var(--accent-primary);
            opacity: 1;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .card-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .card-meta {
            font-size: 11px;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Tutorial Card specific */
        .tutorial-card {
            min-height: 140px;
            justify-content: space-between;
        }

        .tutorial-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .tutorial-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-sub);
        }

        .tutorial-icon svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
        }

        .badge-new {
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent-primary);
            text-transform: uppercase;
        }

        .tutorial-body .t-title {
            font-size: 14px;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .tutorial-body .t-desc {
            font-size: 12px;
            color: var(--text-dim);
            line-height: 1.4;
        }

        .btn-delete {
            opacity: 0;
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            position: absolute;
            top: 16px;
            right: 16px;
            transition: all 0.2s;
            z-index: 5;
        }

        .card:hover .btn-delete {
            opacity: 1;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-danger);
        }

        .btn-delete svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
        }

        .empty-state {
            grid-column: 1 / -1;
            padding: 60px;
            text-align: center;
            color: var(--text-dim);
            font-size: 13px;
            border: 1px dashed var(--border-dim);
            border-radius: 8px;
        }

        /* === Settings Modal === */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-window {
            background: var(--bg-card);
            width: 400px;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border-dim);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 24px;
            color: var(--text-main);
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-sub);
            font-size: 12px;
        }

        .settings-select {
            width: 100%;
            padding: 10px;
            background: var(--bg-hover);
            border: 1px solid var(--border-dim);
            color: var(--text-main);
            border-radius: 6px;
            font-size: 13px;
            outline: none;
        }

        .settings-select:focus {
            border-color: var(--accent-primary);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--text-main);
            color: var(--bg-void);
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
