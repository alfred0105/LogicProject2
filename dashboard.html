<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoCAD - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/modules/Security.js"></script>
    <!-- 폰트 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* === Minimalist & Dark Tech Palette === */
            --bg-void: #050505;
            --bg-card: #0a0a0a;
            --bg-hover: #111111;

            --border-dim: rgba(255, 255, 255, 0.08);
            --border-light: rgba(255, 255, 255, 0.15);

            --text-main: #e2e2e2;
            --text-sub: #888888;
            --text-dim: #555555;

            --accent-primary: #3b82f6;
            --accent-danger: #ef4444;

            --ease-elegant: cubic-bezier(0.2, 0.0, 0.2, 1);
        }

        /* === Global Reset === */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-void);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(var(--border-dim) 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .bg-circuit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.4;
            overflow: hidden;
        }

        .bg-circuit path {
            fill: none;
            stroke: var(--border-dim);
            stroke-width: 1;
        }

        /* === Header === */
        .dashboard-header {
            height: 64px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-dim);
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(12px);
            z-index: 10;
        }

        .logo {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 20px;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-main);
            cursor: pointer;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.3));
            height: 20px;
            stroke: var(--text-main);
            stroke-width: 2;
            fill: none;
        }

        .user-nav {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .user-name {
            font-size: 13px;
            color: var(--text-sub);
        }

        .user-name strong {
            color: var(--text-main);
            font-weight: 500;
        }

        .btn-text {
            background: none;
            border: none;
            color: var(--text-sub);
            font-size: 13px;
            cursor: pointer;
            padding: 8px 12px;
            transition: color 0.2s;
        }

        .btn-text:hover {
            color: var(--text-main);
        }

        /* === Content === */
        .dashboard-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        /* === Section & Collapsible === */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            user-select: none;
        }

        .section-title-group {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .section-title-group h2 {
            font-weight: 400;
            font-size: 16px;
            color: var(--text-sub);
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title-group h2 svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            opacity: 0.7;
        }

        .toggle-icon {
            width: 16px;
            height: 16px;
            stroke: var(--text-sub);
            fill: none;
            transition: transform 0.3s var(--ease-elegant);
        }

        .section-collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        .section-content {
            transition: all 0.4s var(--ease-elegant);
            max-height: 1000px;
            opacity: 1;
            overflow: hidden;
            margin-bottom: 60px;
        }

        .section-collapsed .section-content {
            max-height: 0;
            opacity: 0;
            margin-bottom: 20px;
        }

        .btn-new {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--text-main);
            color: var(--bg-void);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn-new:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-new svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 3;
        }

        /* === Grid & Cards === */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-dim);
            border-radius: 8px;
            padding: 24px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s var(--ease-elegant);
            display: flex;
            flex-direction: column;
            gap: 16px;
            height: 180px;
        }

        .card:hover {
            border-color: var(--border-light);
            transform: translateY(-2px);
            background: var(--bg-hover);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card-preview {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.2);
        }

        .card-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .card:hover .card-preview img {
            opacity: 1;
        }

        .card-icon-svg {
            width: 48px;
            height: 48px;
            stroke: var(--border-light);
            stroke-width: 1.5;
            fill: none;
            opacity: 0.5;
            transition: all 0.3s;
        }

        .card:hover .card-icon-svg {
            stroke: var(--accent-primary);
            opacity: 1;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .card-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .card-meta {
            font-size: 11px;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Tutorial Card specific */
        .tutorial-card {
            min-height: 140px;
            justify-content: space-between;
        }

        .tutorial-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .tutorial-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-sub);
        }

        .tutorial-icon svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
        }

        .badge-new {
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent-primary);
            text-transform: uppercase;
        }

        .tutorial-body .t-title {
            font-size: 14px;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .tutorial-body .t-desc {
            font-size: 12px;
            color: var(--text-dim);
            line-height: 1.4;
        }

        .btn-delete {
            opacity: 0;
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            position: absolute;
            top: 16px;
            right: 16px;
            transition: all 0.2s;
            z-index: 5;
        }

        .card:hover .btn-delete {
            opacity: 1;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-danger);
        }

        .btn-delete svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
        }

        .empty-state {
            grid-column: 1 / -1;
            padding: 60px;
            text-align: center;
            color: var(--text-dim);
            font-size: 13px;
            border: 1px dashed var(--border-dim);
            border-radius: 8px;
        }

        /* === Settings Modal === */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-window {
            background: var(--bg-card);
            width: 400px;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border-dim);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 24px;
            color: var(--text-main);
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-sub);
            font-size: 12px;
        }

        .settings-select {
            width: 100%;
            padding: 10px;
            background: var(--bg-hover);
            border: 1px solid var(--border-dim);
            color: var(--text-main);
            border-radius: 6px;
            font-size: 13px;
            outline: none;
        }

        .settings-select:focus {
            border-color: var(--accent-primary);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--text-main);
            color: var(--bg-void);
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

        let currentLang = 'ko';

        function applyLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            localStorage.setItem('locad_language', lang);

            // 번역 적용
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            // 설정 드롭다운 동기화
            const langSelect = document.getElementById('setting-language');
            if (langSelect) langSelect.value = lang;
        }

        function changeLanguage(lang) {
            applyLanguage(lang);
        }

        // === UI Interactions ===
        function openSettings() { document.getElementById('settings-modal').style.display = 'flex'; }
        function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }

        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.classList.toggle('section-collapsed');
        }

        function t(key) {
            return (translations[currentLang] && translations[currentLang][key]) || key;
        }

        // === Logic ===
        document.addEventListener('DOMContentLoaded', async () => {
            // 언어 로드
            const savedLang = localStorage.getItem('locad_language') || 'ko';
            applyLanguage(savedLang);

            setTimeout(checkLogin, 100);
        });

        async function checkLogin() {
            if (typeof window.sb === 'undefined' || typeof window.getCurrentUser !== 'function') {
                setTimeout(checkLogin, 100);
                return;
            }

            const user = await window.getCurrentUser();
            if (!user) {
                location.href = 'index.html'; // Redirect to login
                return;
            }

            // 사용자 이름 표시 (이메일 앞부분)
            const userName = user.email.split('@')[0];
            document.getElementById('user-display').innerHTML = `<span data-i18n="welcome">${t('welcome')}</span>, <strong>${userName}</strong>`;

            // 프로젝트 로드
            loadProjects(user.id);

            // 관리자 체크
            if (user.email === 'ace060408@gmail.com') {
                document.getElementById('admin-feedback-section').style.display = 'block';
                loadFeedback();
            }
        }

        async function createNewProject() {
            const title = prompt(currentLang === 'ko' ? "프로젝트 이름을 입력하세요:" : "Enter project name:");
            if (!title) return;

            const user = await window.getCurrentUser();
            if (!user) return;

            try {
                const { data, error } = await window.sb
                    .from('projects')
                    .insert([{ user_id: user.id, title: title, content: {} }])
                    .select();

                if (error) throw error;
                if (data && data.length > 0) {
                    location.href = `simulator.html?id=${data[0].id}`;
                }
            } catch (err) {
                alert('Error creating project: ' + err.message);
            }
        }

        async function deleteProject(projectId, event) {
            event.stopPropagation();
            if (!confirm(t('confirm_delete'))) return;

            try {
                const { error } = await window.sb.from('projects').delete().eq('id', projectId);
                if (error) throw error;

                // Reload list
                const user = await window.getCurrentUser();
                if (user) loadProjects(user.id);
            } catch (err) {
                alert('Error deleting: ' + err.message);
            }
        }

        async function handleLogout() {
            await window.signOut();
            location.href = 'index.html';
        }

        // 튜토리얼 이동
        function goToInteractiveTutorial(type) {
            alert("Tutorial functionality to be connected.");
            // location.href = `tutorial.html?type=${type}`;
        }

        function startTutorial(type) {
            alert(`Starting ${type} tutorial... (Mock)`);
        }

        async function loadProjects(userId) {
            const list = document.getElementById('project-list');
            try {
                const { data, error } = await window.sb
                    .from('projects')
                    .select('*')
                    .eq('user_id', userId)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                list.innerHTML = '';
                if (!data || data.length === 0) {
                    list.innerHTML = `<div class="empty-state">${t('empty_projects')}</div>`;
                    return;
                }

                data.forEach(project => {
                    const date = new Date(project.created_at).toLocaleDateString();
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => location.href = `simulator.html?id=${project.id}`;

                    // 미리보기 이미지 로직 (thumbnail 필드가 있다면 사용)
                    const thumbnailHtml = project.thumbnail
                        ? `<img src="${project.thumbnail}" alt="Circuit Preview">`
                        : `<svg class="card-icon-svg"><use href="#icon-circuit"/></svg>`;

                    card.innerHTML = `
                        <button class="btn-delete" onclick="deleteProject('${project.id}', event)">
                            <svg><use href="#icon-trash"/></svg>
                        </button>
                        <div class="card-preview">
                            ${thumbnailHtml}
                        </div>
                        <div class="card-info">
                            <div>
                                <div class="card-title">${project.title || t('untitled')}</div>
                                <div class="card-meta">${date}</div>
                            </div>
                        </div>
                    `;
                    list.appendChild(card);
                });
            } catch (err) {
                console.error(err);
                list.innerHTML = `<div class="empty-state" style="color:var(--accent-danger)">Error loading projects</div>`;
            }
        }
