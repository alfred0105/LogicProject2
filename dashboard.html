    <style>
        :root {
            /* === Minimalist & Dark Tech Palette === */
            --bg-void: #050505;
            --bg-card: #0a0a0a;
            --bg-hover: #111111;

            --border-dim: rgba(255, 255, 255, 0.08);
            --border-light: rgba(255, 255, 255, 0.15);

            --text-main: #e2e2e2;
            --text-sub: #888888;
            --text-dim: #555555;

            --accent-primary: #3b82f6;
            /* calm blue */
            --accent-danger: #ef4444;
            /* soft red */

            --ease-elegant: cubic-bezier(0.2, 0.0, 0.2, 1);
        }

        /* === Global Reset === */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-void);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;

            /* Minimal Dot Pattern Background */
            background-image: radial-gradient(var(--border-dim) 1px, transparent 1px);
            background-size: 32px 32px;
        }

        /* === Abstract Circuit Background (SVG) === */
        .bg-circuit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.4;
            overflow: hidden;
        }

        .bg-circuit path {
            fill: none;
            stroke: var(--border-dim);
            stroke-width: 1;
        }

        /* === Header === */
        .dashboard-header {
            height: 64px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-dim);
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(12px);
            z-index: 10;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            font-size: 18px;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-main);
        }

        /* Logo Icon */
        .logo-icon {
            width: 20px;
            height: 20px;
            stroke: var(--text-main);
            stroke-width: 2;
            fill: none;
        }

        .user-nav {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .user-name {
            font-size: 13px;
            color: var(--text-sub);
        }

        .user-name strong {
            color: var(--text-main);
            font-weight: 500;
        }

        .btn-text {
            background: none;
            border: none;
            color: var(--text-sub);
            font-size: 13px;
            cursor: pointer;
            padding: 8px 12px;
            transition: color 0.2s;
        }

        .btn-text:hover {
            color: var(--text-main);
        }

        /* === Main Content === */
        .dashboard-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        h2 {
            font-weight: 400;
            font-size: 16px;
            color: var(--text-sub);
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        h2 svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            opacity: 0.7;
        }

        /* === New Project Button === */
        .btn-new {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--text-main);
            color: var(--bg-void);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s var(--ease-elegant), opacity 0.2s;
        }

        .btn-new:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-new svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 3;
        }

        /* === Grid Layouts === */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        /* === Card Design (Minimal) === */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-dim);
            border-radius: 8px;
            padding: 24px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s var(--ease-elegant);
            display: flex;
            flex-direction: column;
            gap: 16px;
            height: 180px;
        }

        .card:hover {
            border-color: var(--border-light);
            transform: translateY(-2px);
            background: var(--bg-hover);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card-preview {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Abstract Circuit Icon for Card */
        .card-icon-svg {
            width: 48px;
            height: 48px;
            stroke: var(--border-light);
            stroke-width: 1.5;
            fill: none;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .card:hover .card-icon-svg {
            stroke: var(--accent-primary);
            opacity: 1;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .card-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .card-meta {
            font-size: 11px;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
        }

        /* === Interactive Tutorial Card === */
        .tutorial-card {
            @extend .card;
            /* CSS nesting not supported, copying style below */
            background: var(--bg-card);
            border: 1px solid var(--border-dim);
            border-radius: 8px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s var(--ease-elegant);
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .tutorial-card:hover {
            border-color: var(--text-sub);
        }

        .tutorial-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .tutorial-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-sub);
        }

        .tutorial-icon svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
        }

        .badge-new {
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tutorial-body .t-title {
            font-size: 14px;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .tutorial-body .t-desc {
            font-size: 12px;
            color: var(--text-dim);
            line-height: 1.4;
        }

        /* === Delete Button === */
        .btn-delete {
            opacity: 0;
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            transition: all 0.2s;
            position: absolute;
            top: 16px;
            right: 16px;
        }

        .card:hover .btn-delete {
            opacity: 1;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-danger);
        }

        .btn-delete svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
        }

        /* === Empty State === */
        .empty-state {
            grid-column: 1 / -1;
            padding: 60px;
            text-align: center;
            color: var(--text-dim);
            font-size: 13px;
            border: 1px dashed var(--border-dim);
            border-radius: 8px;
        }

        /* === Scrollbar === */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
