<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í≤åÏãúÍ∏Ä Î≥¥Í∏∞ - LoCAD</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/modules/Security.js"></script>
    <script src="js/modules/SupabaseClient.js"></script>
    <script src="js/modules/PostManager.js"></script>
    <!-- Simple Markdown Parser (Bonus) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-void: #050505;
            --bg-card: #0a0a0a;
            --bg-hover: #111111;
            --border-dim: rgba(255, 255, 255, 0.08);
            --border-light: rgba(255, 255, 255, 0.15);
            --text-main: #e2e2e2;
            --text-sub: #888888;
            --text-dim: #555555;
            --accent-primary: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-void);
            color: var(--text-main);
            overflow-x: hidden;
            background-image: radial-gradient(var(--border-dim) 1px, transparent 1px);
            background-size: 32px 32px;
            min-height: 100vh;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-dim);
        }

        nav {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            font-size: 22px;
            text-decoration: none;
            color: var(--text-main);
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 24px 80px;
        }

        /* Post Content */
        .post-article {
            background: var(--bg-card);
            border: 1px solid var(--border-dim);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 32px;
        }

        .post-header {
            margin-bottom: 32px;
            border-bottom: 1px solid var(--border-dim);
            padding-bottom: 24px;
        }

        .post-meta {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
        }

        .category-badge {
            padding: 4px 10px;
            background: rgba(139, 92, 246, 0.1);
            color: var(--accent-purple);
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
        }

        .post-date {
            color: var(--text-dim);
            font-size: 14px;
        }

        .post-title {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.4;
            color: var(--text-main);
            margin-bottom: 16px;
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--text-sub);
        }

        .post-body {
            font-size: 16px;
            line-height: 1.7;
            color: var(--text-main);
            min-height: 200px;
        }

        /* Markdown Styles */
        .post-body h1,
        .post-body h2,
        .post-body h3 {
            margin-top: 24px;
            margin-bottom: 16px;
            color: var(--text-main);
        }

        .post-body p {
            margin-bottom: 16px;
        }

        .post-body ul,
        .post-body ol {
            margin-bottom: 16px;
            padding-left: 24px;
        }

        .post-body code {
            background: var(--bg-hover);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .post-body pre {
            background: var(--bg-hover);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        /* Project Preview Box */
        .project-preview {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            display: none;
        }

        .project-preview.show {
            display: block;
        }

        .project-preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .project-preview-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .project-open-btn {
            padding: 8px 16px;
            background: var(--accent-purple);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .project-open-btn:hover {
            background: #7c3aed;
            transform: translateY(-1px);
        }

        .post-body blockquote {
            border-left: 4px solid var(--accent-purple);
            padding-left: 16px;
            margin-left: 0;
            color: var(--text-sub);
        }

        .post-tags {
            margin-top: 32px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 13px;
            color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.1);
            padding: 4px 10px;
            border-radius: 100px;
        }

        /* Interaction Bar */
        .interaction-bar {
            display: flex;
            gap: 20px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-dim);
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--border-dim);
            color: var(--text-sub);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            font-size: 14px;
        }

        .action-btn:hover {
            background: var(--bg-hover);
            color: var(--text-main);
        }

        .action-btn.liked {
            color: var(--accent-red);
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.1);
        }

        /* Comments Section */
        .comments-section {
            background: var(--bg-card);
            border: 1px solid var(--border-dim);
            border-radius: 12px;
            padding: 32px;
        }

        .comments-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .comment-form {
            margin-bottom: 32px;
        }

        .comment-input {
            width: 100%;
            min-height: 80px;
            background: var(--bg-hover);
            border: 1px solid var(--border-dim);
            border-radius: 8px;
            padding: 16px;
            color: var(--text-main);
            font-family: inherit;
            resize: vertical;
            margin-bottom: 12px;
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        .btn-submit {
            background: var(--accent-purple);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            float: right;
        }

        .comment-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .comment-item {
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-dim);
        }

        .comment-item:last-child {
            border-bottom: none;
        }

        .comment-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-sub);
        }

        .comment-author {
            font-weight: 600;
            color: var(--text-main);
        }

        .comment-content {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-main);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-void);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-overlay">
        <div style="color: var(--text-sub);">Í≤åÏãúÍ∏ÄÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
    </div>

    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#8b5cf6" stroke-width="2">
                    <path
                        d="M6 6 L10 2 L12 6 H20 A2 2 0 0 1 22 8 V17 A2 2 0 0 1 20 19 H14 L10 23 L9 19 H4 A2 2 0 0 1 2 17 V8 A2 2 0 0 1 4 6 Z">
                    </path>
                    <circle cx="9" cy="12.5" r="1.5" fill="currentColor" stroke="none"></circle>
                    <circle cx="15" cy="12.5" r="1.5" fill="currentColor" stroke="none"></circle>
                </svg>
                <span>LoCAD</span>
            </a>
            <a href="index.html" style="color: var(--text-sub); text-decoration: none;">‚Üê Î™©Î°ùÏúºÎ°ú</a>
        </nav>
    </header>

    <div class="container">
        <!-- Main Article -->
        <article class="post-article">
            <header class="post-header">
                <div class="post-meta">
                    <span class="category-badge" id="post-category">Category</span>
                    <span class="post-date" id="post-date">Datet</span>
                </div>
                <h1 class="post-title" id="post-title"></h1>
                <div class="author-info">
                    <span>ÏûëÏÑ±Ïûê: <span id="post-author" style="color: var(--text-main);"></span></span>
                    <span>‚Ä¢</span>
                    <span>Ï°∞Ìöå <span id="post-views">0</span></span>
                </div>
            </header>

            <!-- Project Preview (if attached) -->
            <div class="project-preview" id="project-preview">
                <div class="project-preview-header">
                    <span class="project-preview-title">üîå Ï≤®Î∂ÄÎêú ÌöåÎ°ú</span>
                    <a id="project-link" href="#" class="project-open-btn" target="_blank">ÌöåÎ°ú Ïó¥Í∏∞ ‚Üí</a>
                </div>
                <div id="project-name" style="font-size: 14px; color: var(--text-sub);"></div>
            </div>

            <div class="post-body" id="post-content"></div>

            <div class="post-tags" id="post-tags"></div>

            <div class="interaction-bar">
                <button class="action-btn" id="like-btn" onclick="toggleLike()">
                    <span>‚ù§Ô∏è</span>
                    <span id="like-count">0</span> Ï¢ãÏïÑÏöî
                </button>
                <button class="action-btn" onclick="document.getElementById('comment-input').focus()">
                    <span>üí¨</span> ÎåìÍ∏ÄÎã¨Í∏∞
                </button>

                <!-- Admin Only -->
                <button class="action-btn" id="delete-btn"
                    style="display:none; color:var(--accent-red); border-color:var(--accent-red);"
                    onclick="deletePost()">
                    üóëÔ∏è ÏÇ≠Ï†ú
                </button>
            </div>
        </article>

        <!-- Comments -->
        <section class="comments-section">
            <h3 class="comments-header">ÎåìÍ∏Ä <span id="comment-count">0</span></h3>

            <div class="comment-form">
                <textarea id="comment-input" class="comment-input" placeholder="ÎåìÍ∏ÄÏùÑ ÏûëÏÑ±ÌïòÏÑ∏Ïöî..."></textarea>
                <div style="overflow: hidden;">
                    <button class="btn-submit" onclick="submitComment()">Îì±Î°ù</button>
                </div>
            </div>

            <div class="comment-list" id="comment-list">
                <!-- Comments will be loaded here -->
            </div>
        </section>
    </div>

    <script>
        let postManager;
        let postId;
        let currentUser;

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            postId = urlParams.get('id');

            if (!postId) {
                alert('ÏûòÎ™ªÎêú Ï†ëÍ∑ºÏûÖÎãàÎã§.');
                location.href = 'index.html';
                return;
            }

            if (window.PostManager) {
                postManager = new PostManager();
                currentUser = await postManager.getCurrentUser();
            }

            try {
                await loadPost();
                await loadComments();
            } catch (e) {
                console.error(e);
                alert('Í≤åÏãúÍ∏ÄÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                location.href = 'index.html';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        async function loadPost() {
            const post = await postManager.getPost(postId);

            // Render Info
            document.getElementById('post-title').textContent = post.title;
            document.getElementById('post-category').textContent = post.category.toUpperCase();
            document.getElementById('post-date').textContent = new Date(post.created_at).toLocaleString();
            document.getElementById('post-author').textContent = post.user_name || 'ÏùµÎ™Ö';
            document.getElementById('post-views').textContent = post.views || 0;
            document.getElementById('like-count').textContent = post.likes || 0;

            // Render Markdown
            if (window.marked) {
                document.getElementById('post-content').innerHTML = marked.parse(post.content);
            } else {
                document.getElementById('post-content').textContent = post.content;
            }

            // Tags
            const tagsContainer = document.getElementById('post-tags');
            if (post.tags && Array.isArray(post.tags)) {
                post.tags.forEach(tag => {
                    const span = document.createElement('span');
                    span.className = 'tag';
                    span.textContent = '#' + tag;
                    tagsContainer.appendChild(span);
                });
            }

            // Load attached project
            if (post.project_id) {
                await loadAttachedProject(post.project_id);
            }

            // Check Like Status
            const isLiked = await postManager.isLiked(postId);
            if (isLiked) {
                document.getElementById('like-btn').classList.add('liked');
            }

            // Delete Button (Admin Only or Author)
            if (currentUser && (currentUser.email === 'ace060408@gmail.com' || currentUser.id === post.user_id)) {
                document.getElementById('delete-btn').style.display = 'flex';
            }
        }

        async function loadAttachedProject(projectId) {
            try {
                const { data: project, error } = await window.sb
                    .from('projects')
                    .select('id, title')
                    .eq('id', projectId)
                    .single();

                if (project) {
                    document.getElementById('project-preview').classList.add('show');
                    document.getElementById('project-name').textContent = project.title || '(Ï†úÎ™© ÏóÜÏùå)';
                    document.getElementById('project-link').href = `simulator.html?id=${project.id}&readonly=true`;
                }
            } catch (e) {
                console.warn('Failed to load attached project:', e);
            }
        }

        async function loadComments() {
            const comments = await postManager.getComments(postId);
            document.getElementById('comment-count').textContent = comments.length;

            const list = document.getElementById('comment-list');
            list.innerHTML = '';

            comments.forEach(comment => {
                const div = document.createElement('div');
                div.className = 'comment-item';
                div.innerHTML = `
                    <div class="comment-meta">
                        <span class="comment-author">${comment.user_name || 'ÏùµÎ™Ö'}</span>
                        <span>${new Date(comment.created_at).toLocaleString()}</span>
                    </div>
                    <div class="comment-content">${comment.content}</div>
                `;
                list.appendChild(div);
            });
        }

        async function submitComment() {
            const content = document.getElementById('comment-input').value.trim();
            if (!content) return;

            if (!currentUser) {
                alert('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
                return;
            }

            try {
                await postManager.addComment(postId, content);
                document.getElementById('comment-input').value = '';
                await loadComments();
            } catch (e) {
                console.error(e);
                alert('ÎåìÍ∏Ä ÏûëÏÑ± Ïã§Ìå®: ' + e.message);
            }
        }

        async function toggleLike() {
            if (!currentUser) {
                alert('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
                return;
            }

            try {
                const { liked } = await postManager.toggleLike(postId);
                const btn = document.getElementById('like-btn');
                const countSpan = document.getElementById('like-count');
                let count = parseInt(countSpan.textContent);

                if (liked) {
                    btn.classList.add('liked');
                    count++;
                } else {
                    btn.classList.remove('liked');
                    count--;
                }
                countSpan.textContent = count;
            } catch (e) {
                console.error(e);
            }
        }

        async function deletePost() {
            if (confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå? Ïù¥ ÏûëÏóÖÏùÄ ÎêòÎèåÎ¶¥ Ïàò ÏóÜÏäµÎãàÎã§.')) {
                try {
                    await postManager.deletePost(postId);
                    alert('ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
                    location.href = 'index.html';
                } catch (e) {
                    alert('ÏÇ≠Ï†ú Ïã§Ìå®: ' + e.message);
                }
            }
        }
    </script>
</body>
