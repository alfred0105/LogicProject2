    <script>
        let postManager;
        let postId;
        let currentUser;

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            postId = urlParams.get('id');

            if (!postId) {
                alert('ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.');
                location.href = 'index.html';
                return;
            }

            if (window.PostManager) {
                postManager = new PostManager();
                currentUser = await postManager.getCurrentUser();
            }

            try {
                await loadPost();
                await loadComments();
            } catch (e) {
                console.error(e);
                alert('ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                location.href = 'index.html';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        async function loadPost() {
            const post = await postManager.getPost(postId);

            // Render Info
            document.getElementById('post-title').textContent = post.title;
            document.getElementById('post-category').textContent = post.category.toUpperCase();
            document.getElementById('post-date').textContent = new Date(post.created_at).toLocaleString();
            document.getElementById('post-author').textContent = post.user_name || 'ìµëª…';
            document.getElementById('post-views').textContent = post.views || 0;
            document.getElementById('like-count').textContent = post.likes || 0;

            // Render Markdown
            if (window.marked) {
                document.getElementById('post-content').innerHTML = marked.parse(post.content);
            } else {
                document.getElementById('post-content').textContent = post.content;
            }

            // Tags
            const tagsContainer = document.getElementById('post-tags');
            if (post.tags && Array.isArray(post.tags)) {
                post.tags.forEach(tag => {
                    const span = document.createElement('span');
                    span.className = 'tag';
                    span.textContent = '#' + tag;
                    tagsContainer.appendChild(span);
                });
            }

            // Load attached circuit - ìŠ¤ëƒ…ìƒ· ìš°ì„ , ë ˆê±°ì‹œ í˜¸í™˜ì„± ìœ ì§€
            if (post.circuit_snapshot || post.project_id) {
                await loadAttachedCircuit(post);
            }

            // Check Like Status
            const isLiked = await postManager.isLiked(postId);
            if (isLiked) {
                document.getElementById('like-btn').classList.add('liked');
            }

            // Delete Button (Admin Only or Author)
            if (currentUser && (currentUser.email === 'ace060408@gmail.com' || currentUser.id === post.user_id)) {
                document.getElementById('delete-btn').style.display = 'flex';
            }
        }

        /**
         * ì²¨ë¶€ëœ íšŒë¡œ ë¡œë“œ - ìŠ¤ëƒ…ìƒ· ìš°ì„  ì‚¬ìš©
         */
        async function loadAttachedCircuit(post) {
            try {
                const postBody = document.getElementById('post-content');
                const circuitContainer = document.createElement('div');
                circuitContainer.className = 'attached-circuit';
                circuitContainer.style.cssText = 'margin-top: 24px; padding: 16px; background: var(--bg-hover); border: 1px solid var(--border-dim); border-radius: 8px;';

                // ìŠ¤ëƒ…ìƒ·ì´ ìˆìœ¼ë©´ ìŠ¤ëƒ…ìƒ· ì‚¬ìš© (ë¶ˆë³€ ë°ì´í„°)
                if (post.circuit_snapshot) {
                    const circuitData = typeof post.circuit_snapshot === 'string'
                        ? JSON.parse(post.circuit_snapshot)
                        : post.circuit_snapshot;

                    circuitContainer.innerHTML = `
                        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;">
                            <div>
                                <strong style="color: var(--text-main);">ì²¨ë¶€ëœ íšŒë¡œ</strong>
                                <span style="color: var(--text-dim); font-size: 12px; margin-left: 8px;">(ê²Œì‹œê¸€ ì‘ì„± ì‹œì ì˜ ìŠ¤ëƒ…ìƒ·)</span>
                            </div>
                            <span style="color: var(--text-dim); font-size: 13px;">${post.circuit_title || '(ì œëª© ì—†ìŒ)'}</span>
                        </div>
                        <button onclick="loadCircuitSnapshot()" class="action-btn" style="width: 100%; justify-content: center;">
                            ì‹œë®¬ë ˆì´í„°ì—ì„œ ì—´ê¸°
                        </button>
                    `;

                    // ì „ì—­ì— ìŠ¤ëƒ…ìƒ· ì €ì¥
                    window.circuitSnapshotData = circuitData;
                    postBody.appendChild(circuitContainer);
                }
                // ë ˆê±°ì‹œ: project_idë¡œ ì°¸ì¡° (ì´ì „ ê²Œì‹œê¸€ í˜¸í™˜)
                else if (post.project_id) {
                    const { data: project, error } = await window.sb
                        .from('projects')
                        .select('id, title')
                        .eq('id', post.project_id)
                        .single();

                    if (project) {
                        circuitContainer.innerHTML = `
                            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;">
                                <div>
                                    <strong style="color: var(--text-main);">ì²¨ë¶€ëœ íšŒë¡œ</strong>
                                    <span style="color: var(--accent-orange); font-size: 12px; margin-left: 8px;">(ë¼ì´ë¸Œ ì°¸ì¡° - ë³€ê²½ë  ìˆ˜ ìˆìŒ)</span>
                                </div>
                                <span style="color: var(--text-dim); font-size: 13px;">${project.title || '(ì œëª© ì—†ìŒ)'}</span>
                            </div>
                            <a href="simulator.html?id=${project.id}&readonly=true" target="_blank" class="action-btn" style="width: 100%; justify-content: center; text-decoration: none;">
                                ì‹œë®¬ë ˆì´í„°ì—ì„œ ì—´ê¸°
                            </a>
                        `;
                        postBody.appendChild(circuitContainer);
                    }
                }
            } catch (e) {
                console.warn('Failed to load attached circuit:', e);
            }
        }

        /**
         * ìŠ¤ëƒ…ìƒ· íšŒë¡œë¥¼ ì‹œë®¬ë ˆì´í„°ì—ì„œ ì—´ê¸°
         */
        function loadCircuitSnapshot() {
            if (window.circuitSnapshotData) {
                // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì„ì‹œ ì €ì¥ í›„ ì‹œë®¬ë ˆì´í„°ë¡œ ì´ë™
                localStorage.setItem('temp_circuit_snapshot', JSON.stringify(window.circuitSnapshotData));
                window.open('simulator.html?snapshot=true', '_blank');
            } else {
                alert('íšŒë¡œ ë°ì´í„°ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        async function loadComments() {
            const comments = await postManager.getComments(postId);
            document.getElementById('comment-count').textContent = comments.length;

            const list = document.getElementById('comment-list');
            list.innerHTML = '';

            comments.forEach(comment => {
                const div = document.createElement('div');
                div.className = 'comment-item';
                div.innerHTML = `
                    <div class="comment-meta">
                        <span class="comment-author">${comment.user_name || 'ìµëª…'}</span>
                        <span>${new Date(comment.created_at).toLocaleString()}</span>
                    </div>
                    <div class="comment-content">${comment.content}</div>
                `;
                list.appendChild(div);
            });
        }

        async function submitComment() {
            const content = document.getElementById('comment-input').value.trim();
            if (!content) return;

            if (!currentUser) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                return;
            }

            try {
                await postManager.addComment(postId, content);
                document.getElementById('comment-input').value = '';
                await loadComments();
            } catch (e) {
                console.error(e);
                alert('ëŒ“ê¸€ ì‘ì„± ì‹¤íŒ¨: ' + e.message);
            }
        }

        async function toggleLike() {
            if (!currentUser) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                return;
            }

            try {
                const { liked } = await postManager.toggleLike(postId);
                const btn = document.getElementById('like-btn');
                const countSpan = document.getElementById('like-count');
                let count = parseInt(countSpan.textContent);

                if (liked) {
                    btn.classList.add('liked');
                    count++;
                } else {
                    btn.classList.remove('liked');
                    count--;
                }
                countSpan.textContent = count;
            } catch (e) {
                console.error(e);
            }
        }

        async function deletePost() {
            if (confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? ì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.')) {
                try {
                    await postManager.deletePost(postId);
                    alert('ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                    location.href = 'index.html';
                } catch (e) {
                    alert('ì‚­ì œ ì‹¤íŒ¨: ' + e.message);
                }
            }
        }
    </script>
